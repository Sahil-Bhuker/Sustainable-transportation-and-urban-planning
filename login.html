<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="signup-container">
        <h1>Elevate Sign Up</h1>
        <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" required>
            
            <label for="email">Email Id</label>
            <input type="email" id="email" required>
            
            <label for="country-code">+91</label>
            <input type="text" id="country-code" readonly>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" required>
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" required>
            
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="dob">DOB</label>
            <input type="date" id="dob" required>
            
            <input type="checkbox" id="agree" required>
            <label for="agree">I've read and agree with Terms of Service and our Privacy Policy</label>
            
            <input type="submit" value="SIGN UP">
        </form>
        <div class="or-separator">
            <p>Or</p>
        </div>
        <div class="social-signup">
            <button>Sign up with Google</button>
            <button>Sign up with Microsoft</button>
        </div>
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
</body>
</html>
